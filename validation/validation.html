    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>

 <form id="PatientRegistration" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <div>
	<label  for="firstName" class="formlabel" >First Name:</label>
    <input type="text" id="firstName" name="firstName" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name is Required">
	<label for="firstName" class="error"></label>
	</div>

	<div>
    <label class="formlabel" for="middleInitial">Middle Initial: </label>
    <input type="text" id="middleInitial" name="middleInitial" size="3" maxlength="1">
	</div>

	<div>
    <label class="formlabel" for="lastName">Last Name: </label>
    <input type="text" id="lastName" name="lastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name is Required">
	<label for="lastName" class="error"></label>
	</div>

	<div>
    <label class="formlabel" for="Email">Email: </label>
    <input type="email" id="Email" Name="Email" data-rule-required="true" data-msg-required="Email is Required" data-msg-email="Invalid Email">
	<label for="Email" class="error"></label>
	</div>

	<div>
    <label class="formlabel" >Sex: </label>
    <label for="Male"><input type="radio" name="sex" id="Male" value="M" data-rule-required="true" data-msg-required="Sex is Required">Male</label>
    <label for="Female"><input type="radio" name="sex" id="Female" value="F">Female</label>
    <label for="N/A"><input type="radio" name="sex" id="N/A" value="N">N/A</label>
	<label for="sex" class="error"></label>
	
	</div>

	<div>
    <label class="formlabel" for="Birthday">Birthday:</label>
    <input type="date" id="birthday" name="Birthday" size="8" maxlength="8" data-rule-required="true" data-msg-required="Birthday is Required" data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format" >
    </div>

	<div>
    <label class="formlabel" for="Height">Height:</label>
    <input type="text" id="height" name="Height" size="3" maxlength="3" data-rule-required="true"  data-msg-required="Height is Required" 
	data-rule-number="true" data-msg-number="Please enter your height in inches"
	data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
	data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches">
	<label for="Height" class="error"></label>
	</div>

	<div>
    <label class="formlabel" for="Weight">Weight:</label>
    <input type="text" id="weight" name="weight" size="3" maxlength="3" data-rule-required="true"  data-msg-required="Weight is Required" 
	data-rule-number="true" data-msg-number="Please enter your weight in pounds"
	data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
	data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds">
	<label for="weight" class="error"></label>
	</div>

	<div>
    <label class="formlabel" for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" size="14" maxlength="14" data-rule-required="true"  data-msg-required="Phone Number is Required" data-rule-phoneUS="true" data-msg-phoneUS="Please enter a valid US Phone Number"> 
	<label for="phoneNumber" class="error"></label>
    </div>
